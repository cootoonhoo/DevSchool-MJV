<app-header></app-header>
<div *ngIf = 'product'>
        <p>Descrição do produto: {{ product.descricao }}</p>
        <p>Preço: {{ product.preco | currency: 'R$' }}</p>
        <p>Quantidade: {{ product.quantidade }} </p>
        <p>Preço com Desconto: {{ (product.preco) | currency: 'R$' }}</p>
        <img src="{{product.imagem}}" width="250px" height="250px">
        <p [ngClass]="{ 'em-estoque': product.disponivel, 'falta-estoque': !product.disponivel }">
          {{ product.disponivel ? 'Em estoque' : 'Produto em falta' }}</p>
</div>
<app-footer></app-footer>
